name: Lint

on:
  push:
    paths-ignore:
      - "**.md"
      - "assets/**"

jobs:
  golang-ci:
    name: GolangCi-Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: -E misspell,whitespace,unconvert,noctx,musttag,errchkjson,errname,exhaustive,exptostd
          version: latest
